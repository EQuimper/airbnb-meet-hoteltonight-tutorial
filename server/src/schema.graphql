schema {
  query: Query
  mutation: Mutation
}

type Query {
  hello: String!
  bye: String
}

type Mutation {
  loginWithEmailAndPassword(input: LoginWithEmailAndPasswordInput!): Auth
  signup(input: SignupInput!): Auth
}

type Auth {
  token: String!
}

input LoginWithEmailAndPasswordInput {
  email: String!
  password: String!
}

type User {
  _id: ID!
  email: String!
  createdAt: String!
  updatedAt: String!
}

input SignupInput {
  email: String!
  password: String!
}
